    <section class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/">
            <h3> Ready To Place The Order?</h3>

            <label for="fname"> First Name</label>
            <input id="fname" type="text" name="first_name" required>

            <label for="lname"> Last Name</label>
            <input id="lname" type="text" name="last_name" required>

            <label for="email"> Email Address </label>
            <input id="email" type="email" name="email_address" required>

            <label for="phone"> Phone Number </label>
            <input id="phone" type="tel" name="phone_number" required>

            <label for="collection"> Collection Date </label>
            <input id="collection" type="datetime-local" name="collection_date" required>

            <label for="cakes">Choose a cake:</label>
            <select id="cakes" name="cakes">
                <option value="victoria">Blueberry Victoria Sponge</option>
                <option value="carrot">Carrot Cake</option>
                <option value="brownie">Chocolate Brownie</option>
                <option value="coffee">Coffee &Wallnut Cake</option>
                <option value="cannelles">French Cannelles</option>
                <option value="dacquiose">French Dacquiose Cake</option>
                <option value="mille">French Mille Feuille</option>
                <option value="frasier">French Strawberry Frasier Cake</option>
                <option value="napoleon">Lithuanian Napoleon Cake</option>
                <option value="anthouse">Lithuanian "Anthouse"</option>
                <option value="curd">Lithuanian Blueberry&Curd Cake</option>
                <option value="hundred">Lithuanian "A Hundred Leaf" Cake</option>
            </select>

            <label for="quantity">Choose quantity</label>
            <select id="quantity" name="quantity">
                <option value="200">200g</option>
                <option value="400">400g</option>
                <option value="600">600g</option>
                <option value="800">800g</option>
                <option value="1kg"> 1kg</option>
                <option value="1kg200g">1.2 kg</option>
            </select>
            <label for="notes"> Any Comments/Notes </label>
            <textarea id="notes" name="notes" placeholder="Write something.." style="height:200px"></textarea>
        
            <input type="submit" value="Place Order (we will call you to confirm and arrange payment">
            
    </section>
